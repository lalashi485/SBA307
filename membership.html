        /* Animated Text */
        .shadow-dance-text {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 5px 5px 0 #471647, 10px 10px 0 #385d64;
            animation: shadow-dance 2s infinite;
        }

        @keyframes shadow-dance {
            0%, 100% {
            text-shadow: 5px 5px 0 #471647, 10px 10px 0 #385d64;
        }
            50% {
            text-shadow: -5px -5px 0 #385d64, -10px -10px 0 #471647;
        }
        }
    </style>

<body>
    <div class="container" id="main">
        <div class="container" id="header">
            <h1>Red Books</h1>
            <h2>Membership Registration</h2>
         </div>
            <div class="container" id="smallNavigation">
                <button type="button" class="btn btn-light" id="button">Home</button>
                <button type="button" class="btn btn-light" id="button">Books</button>
                <button type="button" class="btn btn-light" id="button">Events</button>

                <button type="button" class="btn btn-light" id="button"><a style="text-decoration: none;color: black;" href="membership.html">Membership Sign-up</a>

            <div class="contaienr" id="content">
                <!-- Inline Style for external image -->
                <img src="https://images.pexels.com/photos/3661238/pexels-photo-3661238.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" id="stack" style="width:300px;height:200px;border-radius:5%;margin-left:auto;margin-right:auto;">
                <div class="container" id="form">
                <form>
                    <div class="shadow-dance-container">
                        <text class="shadow-dance-text">Please fill out the form below to become a member of Red Books.</text>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="inputFirstName" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class="col">
                            <label for="inputLastName" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="inputLastName">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                      <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                      </div>
                      <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                      </div>
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Fiction
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Non-Fiction
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Monthly Subscription
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Annual Subscription
                        </label>
                      </div>
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary">Register</button>
                      </div>
                </form>
                </div>
